<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="./assets/images/project-team.jpg"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <h6 style="color: red;" *ngIf="isInvalidUP">Invalid username or password</h6>
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid Username" name="username" [(ngModel)]="username"/>
              <label class="form-label" for="form3Example3">Username</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" name="password"  [(ngModel)]="password"/>
              <label class="form-label" for="form3Example4">Password</label>
            </div>

                <div *ngIf="isLoading" class="spinner-border"  role="status">

              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a (click)="goToRegistrationPage()"
                  class="link-danger">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
